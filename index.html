<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="2.jpg"></div>
          <div class="swiper-slide"><img src="3.jpg"></div>
          <div class="swiper-slide"><img src="4.jpg"></div>
          <div class="swiper-slide"><img src="5.jpg"></div>
          <div class="swiper-slide"><img src="8.jpg"></div>
          <div class="swiper-slide"><img src="10.jpg"></div>
          <div class="swiper-slide"><img src="11.jpg"></div>
          <div class="swiper-slide"><img src="12.jpg"></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="text/javascript">
         var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            coverflowEffect: {
            rotate: 20,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
            },
            autoplay: {
                delay: 500,
                disableOnInteraction: false,
            }
      });
    </script>
</body>
</html>
